<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Good Job</title>
    <script src="angular.js"></script>
    <script>
    var app = angular.module('app', []);

    app.factory('goodJob', function() {
      return {
        goodJob: function(name) {
          console.log('good job ' + name + '!');
        }
      };
    });

    app.controller('Controller', function($scope, goodJob) {
      $scope.sayGoodJob = function() {
        // this should print 'Good job, Bob!' to the console
        goodJob.goodJob('Bob');
      };
    });
    </script>
  </head>
  <body ng-app="app" ng-controller="Controller">
    <button ng-click="sayGoodJob()">Say it</button>
  </body>
</html>
